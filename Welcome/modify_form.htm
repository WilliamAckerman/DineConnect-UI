<!DOCTYPE html>
<html>
<head>
    <title>DineConnect</title>
</head>
<body>
    <div class = 'div2'>
        <link rel="stylesheet" href="style.css">
        <img src="Logo.jpg"><br>
        <h1>Menu Management</h1>
        <h2>Add Item</h2>
        <form action="restaurant_menu.htm" method="GET">
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" required><br><br>
            <label for="description">Description:</label><br>
            <input type="text" id="description" name="description" required><br><br>
            <label for="price">Price:</label><br>
            <input type="text" id="price" name="price" required><br><br>
            <input type="checkbox" id="eggs" name="eggs" value="eggs">
            <label for="eggs">Eggs</label><br><br>
            <input type="checkbox" id="milk" name="milk" value="milk">
            <label for="milk">Milk</label><br><br>
            <input type="checkbox" id="peanuts" name="peanuts" value="peanuts">
            <label for="peanuts">Peanuts</label><br><br>
            <input type="checkbox" id="shellfish" name="shellfish" value="shellfish">
            <label for="shellfish">Shellfish</label><br><br>
            <input type="checkbox" id="soy" name="soy" value="soy">
            <label for="soy">Soy Letchin</label><br><br>
            <input type="checkbox" id="tnuts" name="tnuts" value="tnuts">
            <label for="tnuts">Tree Nuts</label><br><br>
            <input type="checkbox" id="wheat" name="wheat" value="wheat">
            <label for="wheat">Wheat</label><br><br>
        </form><br>
        <a href="modify_process.htm">Confirm Modification</a><br><br>
        <a href="modify_item.htm">Cancel Modification</a><br><br>
        <a href="restaurant_menu.htm">Return to Menu</a>
    </div>
</body>
</html>
